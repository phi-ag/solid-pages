name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-24.04
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c # v4
        id: release
        with:
          target-branch: main

      - name: Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Restore
        if: ${{ steps.release.outputs.release_created }}
        uses: ./.github/actions/restore

      - name: Build
        if: ${{ steps.release.outputs.release_created }}
        run: pnpm build

      - name: Migrate
        if: ${{ steps.release.outputs.release_created }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          pnpm wrangler d1 migrations apply \
            solid-pages-production \
            --env production \
            --remote

      - name: Deploy
        if: ${{ steps.release.outputs.release_created }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: >
          pnpm wrangler pages deploy
          --branch production
          --commit-hash ${GITHUB_SHA}
          --commit-message "[${GITHUB_SHA::7}] ${{ github.event.head_commit.message }}"

      - name: End-to-End
        if: ${{ steps.release.outputs.release_created }}
        uses: ./.github/actions/e2e
        env:
          BASE_URL: https://solid-pages.phi.ag
